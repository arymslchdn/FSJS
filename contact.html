<html>
  <title>Home</title>
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="assets/style.css" />

  <body>
    <!-- NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="assets/img/logo.png" alt="" width="45px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/project.html">Add Project</a>
            </li>
          </ul>
          <a href="/contact.html" class="btn btn-dark">Contact Me</a>
        </div>
      </div>
    </nav>
    <!-- NAVBAR END -->
    <section id="form-contact">
        <div class="container p-5">
          <h1 class="title-form fs-1 fw-bold text-center py-3">GET IN TOUCH</h1>
          <div class="row row-cols-1 justify-content-center">
              <div class="col-6 fs-5 fw-bold">
                  <form>
                      <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control shadow-sm" id="name" />
                     </div>
                     <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control shadow-sm" id="email" />
                     </div>
                     <div class="mb-3">
                      <label for="phone" class="form-label">Phone</label>
                      <input type="phone" class="form-control shadow-sm" id="phone" />
                     </div>
                     <div class="mb-3">
                     <label for="subject">Example select</label>
                     <select class="form-select" id="subject">
                      <option hidden></option>
                      <option value="Lets Talk">Lets Talk</option>
                      <option value="Lets Collaboration">Lets Collaboration</option>
                      <option value="Iam Hiring">Iam Hiring</option>
                    </select>
                    </div>
                    <div class="mb-3">
                      <label for="message" class="form-label">Message</label>
                      <textarea class="form-control" id="message" rows="5" style="resize: none;"></textarea>
                    </div>
                  <button type="submit" class="btn btn-dark" style="float: right;">Submit</button>
                  </form>
              </div>
          </div>
      </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
