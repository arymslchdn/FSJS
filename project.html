<html>
  <title>Home</title>
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="assets/style.css" />

  <body>
    <!-- NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="assets/img/logo.png" alt="" width="45px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add-project">Add Project</a>
            </li>
          </ul>
          <a href="contact" class="btn btn-dark">Contact Me</a>
        </div>
      </div>
    </nav>
    <!-- NAVBAR END -->
    <section id="form-prohect">
        <div class="container p-5">
          <h1 class="title-form fs-1 fw-bold text-center py-3">ADD MY PROJECT</h1>
          <div class="row row-cols-1 justify-content-center">
              <div class="col-6 fs-5 fw-bold">
                  <form method="post" action="/add-project">
                      <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control shadow-sm" id="name" name="name" />
                     </div>
                     <div class="row mb-3">
                         <div class="col-6">
                          <label for="startDate" class="form-label">Start Date</label>
                          <input type="date" class="form-control shadow-sm" id="startDate" name="startDate" />
                         </div>
                         <div class="col-6">
                          <label for="endDate" class="form-label">End Date</label>
                          <input type="date" class="form-control shadow-sm" id="endDate" name="endDate" />
                         </div>
                     </div>
                     <div class="row mb-3">
                         <label for="" class="mb-3">Technologies</label>
                      <div class="col-6">
                          <input type="checkbox" id="nodeJs" name="technologies" value="nodeJs.svg"  />
                          <label for="nodeJs">Node JS</label><br />
                          <input type="checkbox" id="reactJs" name="technologies" value="reactJs.svg" />
                          <label for="reactJs">React JS</label><br />
                          <br />
                      </div>
                      <div class="col-6">
                          <input type="checkbox" id="nextJs" name="technologies" value="nextJs.svg" />
                          <label for="nextJs">Next JS</label><br />
                          <input type="checkbox" id="typeScript" name="technologies" value="typeScript.svg" />
                          <label for="typeScript">Typescript</label><br />
                      </div>
                  </div>
                    <div class="mb-3" style="margin-top: -20px;">
                      <label for="description" class="form-label">Description</label>
                      <textarea class="form-control" id="description" name="description"  rows="5" style="resize: none;"></textarea>
                    </div>
                    <div class="mb3 bg-white">
                      
                          <!-- actual upload which is hidden -->
                          <input type="file" id="image" name="image" hidden />
          
                          <!-- our custom upload button -->
                          <label style="background-color: rgb(214, 214, 214); color: rgb(129, 129, 129); padding: 6px 8px; border-radius: 8px; cursor: pointer; margin-top: -5px; margin-left: -12px" for="image">Choose</label>
          
                          <!-- name of file chosen -->
                          <span id="file-chosen" class="fs-6">No file chosen</span>
                          <i class="fa-solid fa-paperclip mt-2" style="float: right"></i>
                        
                     </div>
                  <button type="submit" class="btn btn-dark mt-3" style="float: right;">Submit</button>
                  </form>
              </div>
          </div>
      </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
